<li class="mt-10 md:mt-0">
  <div class="flex">
    <div class="flex-shrink-0">
      <div class="flex items-center justify-center w-12 h-12 text-white bg-indigo-500 rounded-md">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
        </svg>
      </div>
    </div>
    <div class="ml-4">
      <p class="mb-1 text-base font-semibold leading-6 tracking-wide text-indigo-600 uppercase">
        {{ podcast.show }}
      </p>
      <h4 class="mb-1 text-lg font-medium leading-6 text-gray-900">
        {{ podcast.title }}
      </h4>
      <p class="text-base leading-6 text-gray-500">
        {{ podcast.date | date: "%b %-d, %Y" }}
      </p>
    </div>
  </div>
</li>
