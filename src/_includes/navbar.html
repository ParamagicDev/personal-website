<nav class="bg-red-500 shadow" data-controller="toggle">
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <a href="/" class="flex items-center flex-shrink-0 text-white">
          {% include svgs/logo.svg %}
          <span class="pl-4 text-lg font-bold">Andrew Mason</span>
        </a>
        <div class="hidden sm:ml-6 sm:flex">
          {% for item in site.metadata.navigation %}
          <a href="{{ item.url }}"
            class="inline-flex items-center px-1 pt-1 ml-8 text-sm font-medium leading-5 transition duration-150 ease-in-out border-b-2 border-transparent text-cool-gray-100 hover:text-cool-grey-200 hover:border-white focus:outline-none focus:text-blue-700 focus:border-white">
            {{ item.name }}
          </a>
          {% endfor %}
        </div>
      </div>

      <div class="flex items-center -mr-2 sm:hidden">
        <!-- Mobile menu button -->
        <button
          class="inline-flex items-center justify-center p-2 text-gray-400 transition duration-150 ease-in-out rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500"
          aria-label="Main menu" aria-expanded="false" data-action="click->toggle#toggle touch->toggle#toggle">
          <!-- Icon when menu is closed. -->
          <svg class="block w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icon when menu is open. -->
          <svg class="hidden w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!--
    Mobile menu, toggle classes based on menu state.

    Menu open: "block", Menu closed: "hidden"
  -->
  <div class="hidden sm:hidden" data-target="toggle.toggleable">
    <div class="pt-2 pb-3">
      {% for item in site.metadata.navigation %}
      <a href="{{ item.url }}"
        class="block py-2 pl-3 pr-4 mt-1 text-base font-medium text-gray-200 transition duration-150 ease-in-out border-l-4 border-transparent hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 focus:outline-none focus:text-gray-800 focus:bg-gray-50 focus:border-gray-300">
        {{ item.name }}
      </a>
      {% endfor %}
    </div>
  </div>
</nav>
